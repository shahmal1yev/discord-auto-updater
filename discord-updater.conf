# Discord Auto-Updater Configuration
# Copy this file to /etc/discord-updater.conf and customize as needed

# Enable or disable automatic update checks (1 = enabled, 0 = disabled)
DEFAULT_UPDATE_CHECK=1

# Force updates even if versions match (1 = enabled, 0 = disabled)
# Useful for reinstalling or fixing corrupted installations
DEFAULT_FORCE_UPDATE=0

# Silent mode - suppress console output (1 = silent, 0 = verbose)
# Note: Logs are always written regardless of this setting
DEFAULT_SILENT=0

# Create backup information before updates (1 = enabled, 0 = disabled)
DEFAULT_BACKUP=1

# Custom Discord download URL (advanced users only)
# DISCORD_URL="https://discord.com/api/download?platform=linux&format=deb"

# Custom temporary directory for downloads
# TEMP_DIR="/tmp/discord-updater"

# Custom log file location
# LOG_FILE="/var/log/discord-updater.log"